<div class="container">
  <div class="section-recruteur mb-3">
    <h4>Details Blogeur</h4>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="section-recruteur mb-3">
        <div class="row">
          <app-card-membre
            [nom]="membre.nom"
            [prenom]="membre.prenom"
            [fonction]="membre.fonction"
            [service]="membre.service"
            [resume]="membre.resume"
            [email]="membre.email"
            [telephone]="membre.telephone"
            [rating]="membre.rating"
            [nbBlog]="membre.nbBlog"
          ></app-card-membre>
        </div>
      </div>
      <div class="section-recruteur">
        <div class="row">
          <app-card-article
            [routerLink]="['/rubrique/details-article']"
            class="col-md-6 mb-3"
            *ngFor="let article of articles"
            [image]="article.image"
            [titre]="article.titre"
            [sousTitre]="article.sousTitre"
            [resume]="article.resume"
            [etiquette]="article.etiquette"
            [motsCles]="article.motsCles"
          ></app-card-article>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="section-recruteur"></div>
    </div>
  </div>
</div>
