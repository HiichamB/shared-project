<div class="card-container team-boxed item">
  <div class="">
    <img
      class="rounded-circle mb-2"
      [lazyLoad]="image"
      [defaultImage]="'assets/images/user.png'"
    />
    <h3 class="name">{{ nom }} &nbsp;{{ prenom }}</h3>
    <p class="title">{{ fonction }}</p>
    <p class="description truncate truncate-8-line">
      {{ resume }}
    </p>
    <div class="social">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
</div>
